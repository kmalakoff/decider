version: "2"
services:
  decider:
    image: decider/decider:dev
    build:
      context: ../../../..
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
      - "5858:5858"
    volumes:
        - ../../../..:/home/nodejs/app
    depends_on:
      - "eventstore"
      - "mongodb"
      - "rabbitmq"
    env_file:
      - ../environments/decider.env

  eventstore:
    image: eventstore/eventstore:latest
    ports:
      - "1113:1113"
      - "2113:2113"

  mongodb:
    image: mvertes/alpine-mongo:latest
    ports:
      - "27017:27017"

  rabbitmq:
    image: rabbitmq:latest
    ports:
      - "5672:5672"
